<!DOCTYPE html>
<html>
<head>
    <title>test</title>
</head>
<body>
<h1>test</h1>
<div id="chat-container">
    <div id="chat-history">
        <!-- 채팅 내용이 여기에 나타납니다. -->
    </div>
    <input type="text" id="user-input" placeholder="enter message">
    <button id="send-button" onclick="sendMessage()">submit</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    var socket = io("ws://localhost:8080/ws/chat");  // Flask 애플리케이션의 주소로 변경하세요

    socket.on('connect', function() {
        console.log('웹소켓 연결됨');
    });

    socket.on('bot_response', function(data) {
        // 서버에서 받은 응답을 표시하는 코드
        var chatHistory = document.getElementById("chat-history");
        var responseDiv = document.createElement("div");
        responseDiv.innerText = "chatbot: " + data;
        chatHistory.appendChild(responseDiv);
    });

    function sendMessage() {
        var userMessage = document.getElementById('user-input').value;
        var chatHistory = document.getElementById("chat-history");
        var userMessageDiv = document.createElement("div");
        userMessageDiv.innerText = "user: " + userMessage;
        chatHistory.appendChild(userMessageDiv);

        socket.emit('user_input', userMessage);
        document.getElementById('user-input').value = '';

        if (userMessage === 'no') {
            // 사용자가 '아니요'를 보낼 때 연결 끊음
            socket.close();
        }
    }
</script>
</body>
</html>
