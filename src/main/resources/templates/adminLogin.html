<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">


    <style>
        .admin-page {
            margin-top: 100px;
        }
        input::placeholder {
            font-size: 38px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="height: 130px; font-size: 80px;">HOMEMATE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container admin-page">
    <h2 class="text-center" style="font-size: 90px;">관리자 페이지</h2>

    <div></div>
    <form method="post" action="/admin/login" class="form" id="adminForm">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <div class="form-group" style="margin-top: 100px;">
                <label for="adminName" style="font-size: 40px;">아이디</label>
                <input type="text" id="adminName" name="adminName" class="form-control" style="width: 1200px; height: 120px; font-size: 30px;" placeholder="아이디를 입력해주세요">
            </div>
            <div class="form-group" style="margin-top: 200px;">
                <label for="password" style="font-size: 40px;">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" style="width: 1200px; height: 120px; font-size: 30px;" placeholder="비밀번호 입력">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 250px; height: 100px; width: 200px; font-size: 40px;">로그인</button>
        </div>
    </form>

</div>
</body>
</html>
