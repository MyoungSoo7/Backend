<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .admin-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
        }
        .nav-item {
            width: 300px;
            height: 130px;
            background-color: whitesmoke;
        }
        .nav-item .nav-link {
            font-size: 50px;
            margin-top: 20px;
            text-align: center;
        }
        table {
            margin-top: 300px;
        }
        table.table th {
            font-size: 50px;
        }
        table.table td {
            font-size: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="height: 130px; font-size: 80px;">HOMEMATE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="admin-page">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link" data-bs-toggle="tab" href="#memberForm" aria-selected="false" role="tab" tabindex="-1" th:href="@{/admin/user/chart}">회원관리</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" data-bs-toggle="tab" href="#buildingForm" aria-selected="false" role="tab" tabindex="-1" th:href="@{/admin/building/chart}">매물관리</a>
        </li>
        <li class="nav-item" role of="presentation">
            <a class="nav-link" data-bs-toggle="tab" href="#ArticleForm" aria-selected="false" role="tab" tabindex="-1" th:href="@{/admin/article/chart}">게시글관리</a>
        </li>
    </ul>

    <table class="table" style="width: 3000px;">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">작성자 아이디</th>
            <th scope="col">제목</th>
            <th scope="col">신고 횟수</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articleList}">
            <td th:text="${article.id}" scope="row"></td>
            <td th:text="${article.userId}"></td>
            <td th:text="${article.title}"></td>
            <td th:text="${article.complain}"></td>
        </tr>
        </tbody>
    </table>

    <div style="margin-top: 300px;">
        <ul class="pagination pagination-lg">
            <li th:if="${currentPage > 0}" class="page-item">
                <a class="page-link" th:href="@{/admin/article/chart(page=${currentPage - 5}, size=${pageSize})}">&laquo;</a>
            </li>
            <li th:each="i : ${#numbers.sequence(currentPage, currentPage + 4)}" class="page-item">
                <a class="page-link" th:if="${i < articleList.totalPages}" th:href="@{/admin/article/chart(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
            </li>
            <li th:if="${currentPage + 5 < articleList.totalPages}" class="page-item">
                <a class="page-link" th:href="@{/admin/article/chart(page=${currentPage + 5}, size=${pageSize})}">&raquo;</a>
            </li>
        </ul>
    </div>


</div>
</body>
</html>
