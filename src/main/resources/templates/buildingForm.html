<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .admin-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 200px;
    }
    .nav-item {
      width: 300px;
      height: 130px;
      background-color: whitesmoke;
    }
    .nav-item .nav-link {
      font-size: 50px;
      margin-top: 20px;
      text-align: center;
    }
    table {
      margin-top: 300px;
    }
    table.table th {
      font-size: 50px;
    }
    table.table td {
      font-size: 50px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="height: 130px; font-size: 80px;">HOMEMATE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="admin-page">
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link" data-bs-toggle="tab" href="#memberForm" aria-selected="false" role="tab" tabindex="-1" th:href="@{/admin/user/chart}">회원관리</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" data-bs-toggle="tab" href="#buildingForm" aria-selected="false" role="tab" tabindex="-1" th:href="@{/admin/building/chart}">매물관리</a>
    </li>
    <li class="nav-item" role of="presentation">
      <a class="nav-link" data-bs-toggle="tab" href="#ArticleForm" aria-selected="false" role="tab" tabindex="-1">게시글관리</a>
    </li>
  </ul>

  <table class="table" style="width: 5000px;">
    <thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">이름</th>
      <th scope="col">주소</th>
      <th scope="col">내용</th>
      <th scope="col">층수</th>
      <th scope="col">보증금</th>
      <th scope="col">매매가</th>
      <th scope="col">임대료</th>
      <th scope="col">입주가능일</th>
      <th scope="col">복층여부</th>
      <th scope="col">방향</th>
      <th scope="col">주차가능수</th>
      <th scope="col">중개소이름</th>
      <th scope="col">중개소번호</th>
      <th scope="col">매물종류</th>
      <th scope="col">매물이름</th>
      <th scope="col">방수/욕실수</th>
      <th scope="col">거래유형</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="building : ${buildingList}">
      <td th:text="${building.id}" scope="row"></td>
      <td th:text="${building.address}"></td>
      <td th:text="${building.content}"></td>
      <td th:text="${building.floor}"></td>
      <td th:text="${building.warantPrice}"></td>
      <td th:text="${building.dealPrice}"></td>
      <td th:text="${building.rentPrice}"></td>
      <td th:text="${building.moveInDate}"></td>
      <td th:text="${building.checkDuplex}"></td>
      <td th:text="${building.direction}"></td>
      <td th:text="${building.numberOfParking}"></td>
      <td th:text="${building.realterName}"></td>
      <td th:text="${building.realterNumber}"></td>
      <td th:text="${building.buildingField}"></td>
      <td th:text="${building.buildingName}"></td>
      <td th:text="${building.numberOfRoom}"></td>
      <td th:text="${building.transactioonType}"></td>
    </tr>
    </tbody>
  </table>

  <div style="margin-top: 300px;">
    <ul class="pagination pagination-lg">
      <li class="page-item" th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
        <a class="page-link" th:href="@{/admin/building/chart(page=0, size=${pageSize})}">&laquo;</a>
      </li>
      <li th:each="i : ${#numbers.sequence(0, buildingList.totalPages - 1)}" th:class="${currentPage == i} ? 'page-item active' : 'page-item'">
        <a class="page-link" th:href="@{/admin/building/chart(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
      </li>
      <li class="page-item" th:class="${currentPage == buildingList.totalPages - 1} ? 'page-item disabled' : 'page-item'">
        <a class="page-link" th:href="@{/admin/building/chart(page=${buildingList.totalPages - 1}, size=${pageSize})}">&raquo;</a>
      </li>
    </ul>
  </div>


</div>
</body>
</html>
